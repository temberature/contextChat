<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ContextChat</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #F3F3F3;
        color: #333;
      }
      h1 {
        text-align: center;
        color: #555;
      }
      button {
        display: inline-block;
        padding: 10px 20px;
        margin: 5px 2px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #45a049;
      }
      #result {
        margin-top: 10px;
        width: 80%;
        margin-left: auto;
        margin-right: auto;
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 5px;
        background-color: white;
      }
      #loading {
        text-align: center;
        color: #555;
      }
    </style>
    <link rel="stylesheet" href="./css/vex.css" />
    <link rel="stylesheet" href="./css/vex-theme-os.css" />
  </head>
  <body>
    <p>Press the number keys to trigger the corresponding prompts:</p>
    <button id="command1" data-key="1">1. Create Dialogues</button>
    <button id="command2" data-key="2">2. Command 2</button>
    <button id="command3" data-key="3">3. Command 3</button>
    <button id="summaryButton" data-key="4">4. Get summary</button>
    <div id="loading" style="display: none">
      <p>Loading...</p>
    </div>

    <div id="result"></div>

    <script>
      const { ipcRenderer } = require("electron");
      const { SSE } = require("sse.js");
      const { getCompletion, getCompletionStream, setLoading } = require("./js/utils");
      const { handleButtonPress } = require("./js/handlers");
      // const summaryButton = document.getElementById("summaryButton");
      // summaryButton.addEventListener("click", () => {
      //   setLoading(true);
      //   ipcRenderer.send("get-summary");
      // });

      // ipcRenderer.on("summary-result", (event, markdownResult) => {
      //   setLoading(false);
      //   document.getElementById("result").innerText = markdownResult;
      // });


      // Add more event listeners for the other command buttons here.
      // Example: document.getElementById('command1').addEventListener('click', yourFunctionForCommand1);

      // Add a keydown event listener to the window
      window.addEventListener("keydown", (event) => {
        const keyPressed = event.key;
        const buttonList = document.querySelectorAll("button");

        buttonList.forEach((button) => {
          const buttonKey = button.getAttribute("data-key");
          if (keyPressed === buttonKey) {
            event.preventDefault();
            // button.click();
            console.log("button clicked", buttonKey);
            setLoading(true);
            handleButtonPress(buttonKey);
          }
        });
      });

      
    </script>
  </body>
</html>
